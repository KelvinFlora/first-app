<ion-content>
  <div class="header">
    <ion-toolbar mode="md">
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="/tabs/tab1"
          icon="chevron-back"
          color="light"
        ></ion-back-button>
      </ion-buttons>

      <ion-title color="light">Pedido</ion-title>
    </ion-toolbar>
  </div>

  <ion-item>
    <ion-card>
      <img *ngIf="item.img" [src]="item.img" />
      <ion-card-header>
        <ion-card-title> {{item.title}} </ion-card-title>
        <ion-card-subtitle>{{ item.category }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="none">
          <ion-item *ngFor="let ingredients of item.specs">
            <ion-checkbox [checked]="shouldCheckboxBeChecked(item.category)">
              {{ ingredients }}
            </ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-item>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-item class="ion-text-center" lines="none">
            <ion-icon
              (click)="minusAmount()"
              name="remove-circle-outline"
            ></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-text-center" lines="none">
            <ion-label>{{ amount }} </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-item class="ion-text-center" lines="none">
            <ion-icon
              (click)="plusAmount()"
              name="add-circle-outline"
            ></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="5">
          <ion-item>
            <ion-button routerLink="/tabs/tab1"
              >Adicionar <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
